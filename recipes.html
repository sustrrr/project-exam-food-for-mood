          <div class="filter--recipe--container" id="recipecontainer">
            <div class="filter">
              <div class="selectflex">
                <div class="per-page">
                  <label for="">Intolerance</label>
                  <div class="arrow">
                    <select class="per-page-selection" id="intolerance">
                      <option
                        value=""
                        disabled
                        selected
                        value
                        class="disabled-option"
                      ></option>
                      <option value="">None</option>
                      <option value="gluten" class="f">Gluten</option>
                      <option value="grain">Grain</option>
                      <option value="peanut">Peanut</option>
                      <option value="dairy">Dairy</option>
                      <option value="egg">Egg</option>
                      <option value="seafood">Seafood</option>
                      <option value="sesame">Sesame</option>
                      <option value="shellfish">Shellfish</option>
                      <option value="soy">Soy</option>
                      <option value="sulfite">Sulfite</option>
                      <option value="tree+nut">Tree Nut</option>
                      <option value="wheat">Wheat</option>
                    </select>
                  </div>
                </div>

                <div class="populraity">
                  <label for="">Sort by</label>
                  <div class="arrow">
                    <select class="per-page-selection" id="sort">
                      <option
                        value=""
                        disabled
                        selected
                        value
                        class="disabled-option"
                      ></option>
                      <option value="">None</option>
                      <option value="popularity">Popularity</option>
                      <option value="random">Newest</option>
                      <option value="time">Cooking time</option>
                      <option value="price">Price</option>
                    </select>
                  </div>
                </div>
              </div>

              <!--checked-->

              <div class="meal-type">
                <div class="radio-button">
                  <input
                    type="radio"
                    id="all"
                    name="valuecat"
                    value=""
                    checked
                    onclick="empty(event)"
                  />
                  <label for="all">All</label>

                  <input
                    type="radio"
                    id="maincourse"
                    name="valuecat"
                    value="main+course"
                    onclick="maincourse(event)"
                  />
                  <label for="maincourse">Main course</label>

                  <input
                    type="radio"
                    id="dessert"
                    name="valuecat"
                    value="dessert"
