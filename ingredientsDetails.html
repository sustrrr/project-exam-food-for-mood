<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="Good Food Mood  | At Good Food Mood you can search for over 1,000 food recipes by ingredients! You can also search for different ingredients to get to know more about them."
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&family=Roboto+Flex:opsz,wght@8..144,400;8..144,500&family=Roboto:wght@300&family=Roboto+Condensed:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Good Food Mood | Ingredient</title>
    <link href="css/navFooter.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/ingrDetails.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="navbox">
          <div class="logobox">
            <a class="logo" href="index.html">Good for <span>mood</span></a>
          </div>
          <div class="navbar">
            <ul>
              <li><a class="menuLink" href="recipes.html">Recipes</a></li>
              <li><a class="menuLink" href="#newsletter">Newsletter</a></li>
              <li>
                <a class="menuLink" href="ingredients.html">Ingredients</a>
              </li>
              <li>
                <a class="menuLink" href="contactAbout.html">About & contact</a>
              </li>
            </ul>
          </div>
          <button class="ham">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </nav>

      <div class="container">
        <div class="recipe--details">
          <div class="recipe--details--img"></div>

          <div class="recipe--container">
            <div class="recipe--time">Loading ingredient...</div>
            <div class="recipe--details--text ingredient"></div>
          </div>
        </div>
        <a href="recipes.html">
          <div class="back">
            <i class="fas fa-long-arrow-alt-left"></i>
            <p>Back to ingredients</p>
          </div>
        </a>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="footer--newsletter" id="newsletter">
          <h2>Sign up for our newsletter</h2>
          <p>Get our newest recipes in your inbox!</p>
          <form id="newsletter--form">
            <input
              name="emailNewsletter"
              id="email"
              placeholder="Your email..."
            />
            <div class="validateemail">
              <p class="hide">validate email</p>
            </div>
            <button>Sign up</button>
          </form>
        </div>
        <div class="footer--main">
          <div class="logobox">
            <a class="logo" href="index.html">Good for <span>mood</span></a>
          </div>
          <div class="footer--links">
            <a href="recipes.html">Recipes</a>
            <a href="ingredients.html">Ingredients</a>
            <a href="contactAbout.html">About & contact</a>
          </div>
          <div class="footer--social">
            <h3>Follow us on</h3>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
          </div>
          <div class="footer" id="newsletter"></div>
        </div>
      </div>
